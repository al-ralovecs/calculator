namespace: App\Tests

suites:
    unit:
        path: unit

paths:
    tests: test
    output: test/_output
    data: test/_data
    support: test/_support
    envs: test/_envs

actor_suffix: Tester

settings:
    bootstrap: _bootstrap.php
    colors: true

extensions:
    enabled:
        - Codeception\Extension\RunFailed

params:
    - env